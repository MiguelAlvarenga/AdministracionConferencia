<!DOCTYPE html PUBLIC "-//W3C//DTD XTHML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="icon" type="image/png" href="#{resource['img/logo_bbb.png']}" />		
		<title>Administrador de Conferencias</title>

		<h:outputScript library="js" name="jquery-2.2.3.js" />
		<h:outputScript library="js" name="bootstrap.js" />

		<h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="plantilla_maestra.css" />
		<h:outputStylesheet library="css" name="general.css" />
		<h:outputStylesheet library="css" name="table.css" />
	</h:head>

	<h:body>
		<ui:composition template="template/plantillaPrincipal.xhtml">
			<ui:define name="content">
				<div class="bg-lr-padding">												

					<br />
					<strong>Mantenimiento de Estado de Conferencia</strong>
					<br/>
					A continuación se muestra una tabla con todos los estados de conferencia disponibles, se pueden editar, actualizar o eliminar
					<br/><br/>

					<h:form>
						<h:commandLink class="btn btn-primary" value="Nuevo Estado de Conferencia" onclick="$('#modalEditar').modal('show');">
							<f:actionListener binding="#{estadoConferenciaBean.limpiar()}"/>
							<f:actionListener binding="#{estadoConferenciaBean.setNuevo(true)}"/>
							<f:ajax render=":frmModalEditar"/>
						</h:commandLink>
					</h:form>

					<br/> <br/>

					<h:form id="frmPrincipal">
						<div class="table-responsive">
							<h:dataTable id="dtPrincipal" styleClass="table table-hover table-striped table-bordered" columnClasses="td-id, td-std, td-btn" value="#{estadoConferenciaBean.getLista()}" var="estadoConferencia">

								<h:column>
									<f:facet name="header">Id</f:facet>
									<h:outputLabel class="celda" value="#{estadoConferencia.idEstadoConferencia}"/>
								</h:column>

								<h:column>
									<f:facet name="header">Nombre</f:facet>
									<h:outputLabel class="celda" value="#{estadoConferencia.nombre}"/> 
								</h:column>

								<h:column>
									<f:facet name="header">-</f:facet>											
									<h:commandLink class="glyphicon glyphicon-edit" title="Editar" onclick="$('#modalEditar').modal('show');">
										<f:actionListener binding="#{estadoConferenciaBean.setNuevo(false)}" />
										<f:setPropertyActionListener target="#{estadoConferenciaBean.estadoConferencia}" value="#{estadoConferencia}"/>
										<f:ajax render=":frmModalEditar"/>
									</h:commandLink>
									&nbsp; &nbsp;
									<h:commandLink class="glyphicon glyphicon-remove" title="Eliminar" onclick="$('#modalEliminar').modal('show');">
										<f:setPropertyActionListener target="#{estadoConferenciaBean.estadoConferencia}" value="#{estadoConferencia}"/>
										<f:ajax render=":frmModalEliminar"/>
									</h:commandLink>
								</h:column>

							</h:dataTable>
						</div>
					</h:form>

				</div>
			</ui:define>
		</ui:composition>

		<!-- 4. MODAL: FORMULARIO PARA VER/EDITAR/CREAR REGISTROS-->
		<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<h:form id="frmModalEditar" >
				<div class="modal-dialog" role="document">
					<div class="modal-content">

						<!-- 4.1 ENCABEZADO DEL MODAL -->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">
								<h:outputLabel id="txtTitulo" value="#{estadoConferenciaBean.tituloModal}" />
							</h4>
						</div> <!-- 4.1 FIN: ENCABEZADO DEL MODAL -->

						<!-- 4.2 CAMPOS DEL MODAL -->
						<div class="modal-body">
							<br/>
							<label>Id: </label>
							<h:inputText id="txtId" class="form-control" p:placeholder="Id. Único" value="#{estadoConferenciaBean.estadoConferencia.idEstadoConferencia}" readonly="true"/>
							<br/>
							<label>Nombre: </label>
							<h:inputText id="txtNombre" class="form-control" p:placeholder="Nombre" value="#{estadoConferenciaBean.estadoConferencia.nombre}">
								<f:ajax   event="blur"/>
							</h:inputText>
						</div> <!-- 4.2 FIN: CAMPOS DEL MODAL -->

						<!-- 4.3 BOTONES DEL MODAL -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							<h:commandLink id="btnGuardar" class="btn btn-primary" value="Guardar" onclick="$('#modalEditar').modal('hide');">
								<f:actionListener binding="#{estadoConferenciaBean.guardar()}" />
								<f:actionListener binding="#{estadoConferenciaBean.obtenerTodos()}" />
								<f:ajax render=":frmPrincipal" />
							</h:commandLink>
						</div> <!-- 4.3 FIN: BOTONES DEL MODAL -->

					</div>
				</div>
			</h:form>									
		</div> <!-- 4. CIERRE DEL MODAL DE EDITAR-->


		<!-- 5. MODAL: FORMULARIO PARA ELIMINAR REGISTROS-->
		<div class="modal fade" id="modalEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<h:form id="frmModalEliminar">
				<div class="modal-dialog" role="document">
					<div class="modal-content">

						<!-- 5.1 ENCABEZADO DEL MODAL -->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">
								<h:outputLabel id="txtTitulo" value="Eliminar Estado de Conferencia" />
							</h4>
						</div> <!-- 5.1 FIN: ENCABEZADO DEL MODAL -->

						<!-- 5.2 MENSAJE DEL MODAL -->
						<div id="ContFormEliminar" class="modal-body">
							¿Esta seguro que desea eliminar el registro seleccionado? 
						</div> <!-- 5.2 FIN: MENSAJE DEL MODAL -->

						<!-- 5.3 BOTONES DEL MODAL -->
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
							<h:commandLink id="btnEliminar" class="btn btn-danger" value="Eliminar" onclick="$('#modalEliminar').modal('hide');">
								<f:actionListener binding="#{estadoConferenciaBean.eliminar()}" />
								<f:ajax render=":frmPrincipal" />
							</h:commandLink>	
						</div> <!-- 5.3 FIN: BOTONES DEL MODAL -->

					</div>
				</div>
			</h:form>											
		</div> <!-- 5. CIERRE DEL MODAL DE ELIMINAR-->

	</h:body>

</html>
