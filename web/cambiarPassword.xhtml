<!DOCTYPE html PUBLIC "-//W3C//DTD XTHML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html lang="es" xml:lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="icon" type="image/png" href="#{resource['img/logo_bbb.png']}" />		
        <title>Administrador de Conferencias</title>

        <h:outputScript library="js" name="jquery-2.2.3.js" />
        <h:outputScript library="js" name="bootstrap.js" />

        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="plantilla_maestra.css" />
        <h:outputStylesheet library="css" name="general.css" />
        <h:outputStylesheet library="css" name="table.css" />
    </h:head>

    <h:body>
        <ui:composition template="template/plantillaPrincipal.xhtml">
            <ui:define name="content">
                <div class="bg-lr-padding">	
                    <div id="contenedorMensajes">
                        <h:outputScript library="js" name="mensajesError.js" />
                        <h:form id="frmMensajeGlobal">
                            <h:messages/>
                        </h:form>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <strong>#{msgs.CambiarTitulo}</strong>
                            <br/>
                            #{msgs.CambiarParrafo}:
                        </div>
                    </div>
                    <br/>

                    <h:form id="frmModalEditar" >

                        <br/>

                        <div class="row">
                            <div class="col-sm-4"></div>                                
                            <div class="col-sm-4">
                                <label>#{msgs.CambiarPwdActual}: </label>
                                <h:inputSecret label=" " id="txtContraActual" required="true" immediate="true" class="form-control" p:placeholder="#{msgs.CambiarPwdActual}" value="#{sesionUBean.password}">
                                    <f:ajax   event="blur"/>
                                </h:inputSecret>
                            </div>
                        </div>

                        <br/>
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <label>#{msgs.CambiarPwdNueva}: </label>
                                <h:inputSecret label=" " id="password" required="true" immediate="true" class="form-control" p:placeholder="#{msgs.CambiarPwdNueva}" value="#{sesionUBean.passwordNueva}">
                                    <f:ajax event="blur"/>
                                </h:inputSecret>
                            </div>
                        </div>
                        <br/>


                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <label>#{msgs.CambiarPwdRepita}:</label>
                                <h:inputSecret label=" " id="confirm" required="true" immediate="true" class="form-control" value="#{sesionUBean.passwordConfirm}" p:placeholder="#{msgs.CambiarPwdRepita}">
                                    <f:ajax event="blur"/>
                                </h:inputSecret>
                            </div>
                        </div>
                        \

                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <h:commandLink actionListener="#{sesionUBean.cambiarPwd()}" action="#{sesionUBean.navRuleChgPwd}"  class="btn btn-primary" value="#{msgs.CambiarTitulo}" style="float:right">
                                </h:commandLink>
                            </div>
                        </div>
                        <br/><br/>

                    </h:form>                     
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
